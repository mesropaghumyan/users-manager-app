<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">

    </button>
    <div [ngClass]="{'hidden': !mobileBtnStatus, 'absolute left-0 top-14': mobileBtnStatus}" class="hidden w-full md:block md:w-auto" id="navbar-dropdown">

            <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg></button>

            <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">

              <li>

            </ul>
            <div class="py-1">
              <a (click)="onLogout()" href="/login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>

          </div>

      </ul>
