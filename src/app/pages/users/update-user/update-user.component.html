<div class="bg-slate-800 mx-auto flex flex-col w-full max-w-screen-xl px-4 py-10 gap-y-5">
  <!-- Header -->
  <a routerLink="/" class="pb-5 flex items-center gap-5 group">
    <svg class="fill-slate-400 w-10 group-hover:fill-slate-200 transition-all" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/></svg>
    <p class="text-slate-400 text-xl mb-0 group-hover:text-slate-200 transition-all" >Back to users list</p>
  </a>

  <!-- Update User -->
  <div class="mat-elevation-z8 bg-slate-600 rounded p-5">
    <h1 class="text-4xl text-slate-200">Update user</h1>

    <mat-divider></mat-divider>

    <form class="mt-5" ngForm (submit)="onSubmitUpdateForm()" [formGroup]="updateFormGroup">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full name</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John Doe"
          type="name"
          name="name"
          id="name"
          [(ngModel)]="name"
          formControlName="name"
        />
      </div>
      <div class="!mt-2.5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@company.com"
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          formControlName="email"
        />
      </div>
      <div class="!mt-2.5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          [(ngModel)]="password"
          formControlName="password"
        />
      </div>
      <div class="!mt-2.5">
        <label for="occupation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Occupation</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Front End Developer"
          type="occupation"
          name="occupation"
          id="occupation"
          [(ngModel)]="occupation"
          formControlName="occupation"
        />
      </div>
      <div class="!mt-2.5">
        <label for="bio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bio</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="I love Angular"
          type="bio"
          name="bio"
          id="bio"
          [(ngModel)]="bio"
          formControlName="bio"
        />
      </div>

      <button
        class="!mt-5 disabled:hover:bg-green-800 disabled:bg-green-800 bg-green-700 hover:bg-green-600 w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        type="submit"
        [disabled]="updateFormGroup.invalid"
      >
        Submit changes
      </button>
    </form>
  </div>
</div>
